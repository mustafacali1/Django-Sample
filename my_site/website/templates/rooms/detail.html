


{% extends 'base.html' %}

{% block title %}Room {{ room.name }} {% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-2">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">{{ room.name }}</div>
                </div>
                <div class="card-body">
                    <p class="card-text"><strong>Floor: </strong>{{ room.floor }}</p>
                    <p class="card-text"><strong>Room Number: </strong>{{ room.room_number }}</p>
                </div>
                <div class="card-footer">
                    <a href="{% url 'welcome' %}" class="btn btn-sm btn-primary float-right">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
